<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="main-container">
        <div class="player player-one active-player">Player One</div>
        <div class="gameboard">
            <button class="square" data-row="0" data-column="0"></button>
            <button class="square" data-row="0" data-column="1"></button>
            <button class="square" data-row="0" data-column="2"></button>
            <button class="square" data-row="1" data-column="0"></button>
            <button class="square" data-row="1" data-column="1"></button>
            <button class="square" data-row="1" data-column="2"></button>
            <button class="square" data-row="2" data-column="0"></button>
            <button class="square" data-row="2" data-column="1"></button>
            <button class="square" data-row="2" data-column="2"></button>
        </div>
        <div class="player player-two">Player Two</div>
    </div>
    <div class="in-game-message">Go ahead!</div>
    <footer>Footer</footer>
</body>
</html>
